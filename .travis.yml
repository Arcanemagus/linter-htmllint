### Project specific config ###
language: node_js
node_js: lts/*
install: skip
os: linux

jobs:
  include:
    - stage: test
      install: skip
      script:
        - git push --dry-run https://${GITHUB_TOKEN}@github.com/AtomLinter/linter-htmllint.git HEAD:master

stages:
  - test
  - name: release
    if: (NOT type = pull_request) AND branch = master

### Generic setup follows ###
script:
  - curl -s -O https://raw.githubusercontent.com/atom/ci/master/build-package.sh
  - chmod u+x build-package.sh
  - "./build-package.sh"

notifications:
  email:
    on_success: never
    on_failure: change

git:
  depth: 10

sudo: false

dist: trusty

addons:
  apt:
    packages:
    - build-essential
    - fakeroot
    - git
    - libgnome-keyring-dev
